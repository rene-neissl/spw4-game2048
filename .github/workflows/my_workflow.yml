name: gam2048-workflow
on: [push]
jobs:
  build:
    name: Build
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v2
      - name: Build Project
        run: mvn compile
  test:
    name: Test
    runs-on: [self-hosted, linux]
    needs: build
    steps:
      - name: Execute Unit Tests
        run: mvn test
  package:
    name: Package
    runs-on: [self-hosted, linux]
    needs: test
    steps:
      - name: Package Application
        run: mvn package
      - uses: actions/upload-artifact@v2
        with:
          path: "target/*.war"
  deploy:
    name: Deploy
    runs-on: [self-hosted, linux]
    needs: package
    steps:
      - name: Run Game
        run: mvn tomcat7:run
  stop-server:
    name: Stop Server
    runs-on: [self-hosted, linux]
    needs: deploy
    steps:
      - name: Stop Game
        run: mvn tomcat7:shutdown
  